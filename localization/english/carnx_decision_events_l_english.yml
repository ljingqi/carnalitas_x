 carnx_decision_events.1010.desc_returned_01: "The sun is high above the slave market as I return to a plethora of sounds, sights and smells."
 carnx_decision_events.1010.desc_returned_02: "A cloud is softening the light across the slave market, and I return to an aggressive smell, as I realize I strayed too close to a filthy slave pen on my way back."
 carnx_decision_events.1010.desc_returned_from_concubine_merchant: "Coming back from the sex slave merchant, the various slave merchants and their henchmen are still in full swing pushing unfortunate slaves back and forth."
 carnx_decision_events.1010.desc_returned_from_soldier_merchant: "The sweat from the soldier merchant's barracks is slowly trickling down my back and I am awarded with a cool breeze as I return to the slave market."
 carnx_decision_events.1010.desc_returned_from_servant_merchant: "I squint at the overwhelming brightness of the plaza as I step out of the servant merchant's abode and into the plaza of the slave market."
 carnx_decision_events.1010.desc: "In [visiting_location.GetBaronyNameExplicitly]'s slave market, all relevant merchants are present — sex slave merchant [concubine_merchant.GetFirstName] in a lavish tent over by the brothel, soldier merchant [soldier_merchant.GetFirstName] in [soldier_merchant.GetHerHis] heavily guarded barracks and [servant_merchant.GetFirstName], the servant merchant, further up ahead."
