 # Visiting Location: the Sex Slave Merchant
 carnx_decision_events.1011.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: the Sex Slave Merchant"

 carnx_decision_events.1011.desc_intro: "Sex slave merchant [concubine_merchant.GetFirstName], idly chatting with some nearby servants, is standing in a lavish tent over by the brothel."
 carnx_decision_events.1011.desc: "$carnx_decision_events.1011.desc_intro$\n\n[concubine_merchant.GetSheHe|U] shoots me a look, promptly ends [concubine_merchant.GetHerHis] conversation, and then turns to address me as [concubine_merchant.GetSheHe] points to the slaves on display: "These be the sweeties I have for sale."\n\n"All trained in the lovemaking arts," [concubine_merchant.GetSheHe] adds, a tone of pride in [concubine_merchant.GetHerHis] voice."
 carnx_decision_events.1011.desc_reused_concubine_merchant: "$carnx_decision_events.1011.desc_intro$\n\n[concubine_merchant.GetSheHe|U] shoots me a recognizing look, raises an eyebrow and takes a few steps towards me: "Well then, ain't every day ye be seeing a returning customer!"\n\n"Please, have a look at my offerings," [concubine_merchant.GetSheHe] says, and attempts a smile."
 carnx_decision_events.1011.desc_returned_01: "Back at the brothel, sex slave merchant [concubine_merchant.GetFirstName] is still standing besides [concubine_merchant.GetHerHis] merchandise, now rudely groping one of the slaves with one hand.\n\n[concubine_merchant.GetSheHe|U] hums to [concubine_merchant.GetHerselfHimself] while doing so, but promptly stops upon my arrival. "Need someone to screw, after all?" [concubine_merchant.GetSheHe] says, without a trace of chumminess."
 carnx_decision_events.1011.desc_returned_02: "As I return to the sex slave merchant, [concubine_merchant.GetFirstName] has brought out a morsel from a satchel in [concubine_merchant.GetHerHis] belt and is appreciatively ingesting it in small chunks.\n\nNoticing me, [concubine_merchant.GetSheHe] carefully brushes crumbs off [concubine_merchant.GetHerHis] cloak, stands up and gives me an inscrutable look: "Changed yer mind?""

 carnx_decision_events.1011.a: ""I'll say, [first_concubine.GetFirstNameNoTooltip] looks like a fine choice.""
 carnx_decision_events.1011.b: ""I'd rather prefer [second_concubine.GetFirstNameNoTooltip].""
 carnx_decision_events.1011.c: "$carnx_decision_events.1021.d$"

 carnx_decision_events.1011.return.tt: "You return to the slave market"

 # Visiting Location: the Soldier Merchant
 carnx_decision_events.1013.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: the Slave Soldier Merchant"

 # TODO
 carnx_decision_events.1013.desc: "The smell of sweaty bodies permeates the soldier merchant [soldier_merchant.GetFirstNamePossessive] barracks, and the air is thick to breathe.\n\n[soldier_merchant.GetSheHe|U] shoots me a brief glance, checks the defensive posture of a muscular young slave, then walks over and wipes [soldier_merchant.GetHerHis] hands.\n\n"Yer can see what I have for sale there," [soldier_merchant.GetFirstNameNoTooltip] says, motioning to a group of slaves lined up in the middle of the room."
 carnx_decision_events.1013.desc_reused_soldier_merchant: "[soldier_merchant.GetFirstNamePossessive] barracks is just as I remember them. My gaze immediately goes to the middle of the room, where [soldier_merchant.GetSheHe] has lined up [soldier_merchant.GetHerHis] slaves for sale.\n\n[soldier_merchant.GetFirstNamePossessiveNoTooltip] eyes turn bemused as [soldier_merchant.GetSheHe] looks up and recognizes me: "A returning customer! Find someone that ye like?""
 carnx_decision_events.1013.desc_returned_01: "[soldier_merchant.GetFirstName] is taking a break from lining up and training his slaves. [soldier_merchant.GetSheHe|U] walks around the barracks, seemingly looking for something: "Training swords," [soldier_merchant.GetSheHe] grunts, "never where ye leave 'em."\n\nThen [soldier_merchant.GetFirstNameNoTooltip] turns [soldier_merchant.GetHerHis] attention to me and nods towards the slaves lined up for sale: "Well, then?""
 carnx_decision_events.1013.desc_returned_02: "The barracks are slightly less smelly this time as [soldier_merchant.GetFirstName] is training a different slave, rudely yelling at him.\n\nCareful not to disturb [soldier_merchant.GetHerHis] process, I walk over to continue inspecting the slaves lined up for sale.\n\n"Need some soldiers after all, I gather?" [soldier_merchant.GetFirstNameNoTooltip] remarks, with an amused tone."

 carnx_decision_events.1013.a: "[first_soldier.GetFirstNameNoTooltip] is the one I'm looking for."
 carnx_decision_events.1013.b: "It would only make sense to get [second_soldier.GetFirstNameNoTooltip]."
 carnx_decision_events.1013.c: "$carnx_decision_events.1021.d$"

 # Visiting Location: the Servant Merchant
 carnx_decision_events.1015.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: the Servant Merchant"

 # TODO
 carnx_decision_events.1015.desc: "In the dim light of the servant merchant's abode, [servant_merchant.GetFirstName] is supervising [first_servant.GetFirstName] as [first_servant.GetSheHe] is gracefully weaving a piece of cloth.\n\nIntrigued, I watch [first_servant.GetHerHis] delicate work for a moment, before clearing my throat.\n\n[servant_merchant.GetSheHe|U] acknowledges my presence, straightens up and contemplatively says: "In the market for a cook? A weaver? A musician, perhaps?" as [servant_merchant.GetSheHe] points at [servant_merchant.GetHerHis] slaves for sale."
 carnx_decision_events.1015.desc_reused_servant_merchant: "Servant merchant [servant_merchant.GetFirstName] is in the middle of inspecting the work of [second_servant.GetFirstName], a small figurine made of [visiting_location.Custom('GetRandomRegionalWood')], when I enter the dusky abode.\n\n[servant_merchant.GetSheHe|U] looks up, scrutinizes me, then hums in appreciation: "A returning customer. How #EMP precious!#!"\n\nStill wielding the small figurine, [servant_merchant.GetFirstNameNoTooltip] points towards the slaves arranged for sale: "What might you be interested in this time?""
 carnx_decision_events.1015.desc_returned_01: "In the servant merchant's abode, [servant_merchant.GetFirstName] is leaned over a young slave with a large [visiting_location.Custom('get_region_flower_type')] tattoo. When I listen closely, I can hear [servant_merchant.GetHerHis] passionate whispers: "My precious flower, indeed..."\n\nI hurriedly take a step forward to make one of the floorboards creak, and [servant_merchant.GetSheHe] becomes aware of my presence.\n\nStartled, [servant_merchant.GetFirstNameNoTooltip] quickly finds [servant_merchant.GetHerHis] bearings and proclaims: "You again! My word — did you change your mind?"
 carnx_decision_events.1015.desc_returned_02: "Upon my return, [servant_merchant.GetFirstName], holding a [ROOT.Char.Custom('WritingInstrument')], is currently examining [servant_merchant.GetHerHis] slaves while promptly taking inventory in a torn journal.\n\nAwarding me a brief look, [servant_merchant.GetSheHe] says "Back again, then? Which one did you want?" and then moves over to inspect the rest of the slaves."

 carnx_decision_events.1015.a: ""I'd prefer [first_servant.GetFirstNameNoTooltip].""
 carnx_decision_events.1015.b: ""[second_servant.GetFirstNameNoTooltip] — now #EMP this#! is someone for me.""
 carnx_decision_events.1015.c: "$carnx_decision_events.1021.d$"

 # Visiting Location: No Questions Asked
 carnx_decision_events.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: No Questions Asked"

 carnx_decision_events.1020.desc_intro_reused_slave_trader: "A voice cuts through the hustle and bustle of the slave market: "I always appreciate a returning customer!" [slave_trader.GetFirstName] exclaims, as [slave_trader.GetSheHe] moves closer to look at my inventory."
 carnx_decision_events.1020.desc_intro_posh_stalls: "The slave market of [visiting_location.GetBaronyNameExplicitly] is overflowing with sellers and procurers of both commons and exotic slaves and I have no trouble locating the well-renowned slave trader [slave_trader.GetFirstName]."
 carnx_decision_events.1020.desc_intro_new_01: "Looking around for someone to take some slaves off my hands; the slave trader [slave_trader.GetFirstName] emerges to take a look at my slaves."
 carnx_decision_events.1020.desc_intro_new_02: "The alley brimming with stalls, my shoulder accidentally bumps someone from behind. As the slave trader [slave_trader.GetFirstName] turns to confront me, [slave_trader.GetSheHe] notices my slaves and begins a closer inspection."
 carnx_decision_events.1020.desc_intro_returned_01: "Walking back to the slave traders, [slave_trader.GetFirstName] eyes me curiously upon my return to the slave market: "My offer still stands."\n\nThen [slave_trader.GetSheHe] turns to [slave_trader.GetHerHis] stand and starts giving orders at his slaves."
 carnx_decision_events.1020.desc_intro_returned_02: "Returning to the slave traders, [slave_trader.GetFirstNamePossessive] stall still stands out from the crowd in its high quality assortment.\n\n[slave_trader.GetSheHe|U] notices me and pauses for a moment, then says: "Do we have a deal, then?""
 carnx_decision_events.1020.desc_intro_intermediate_returned_01: "Still pondering my options, [slave_trader.GetFirstName] shoots me a blasé look and spouts a: "My offer still stands," in a monotonous voice.\n\nThen [slave_trader.GetSheHe] nonchalantly turns to [slave_trader.GetHerHis] stand and starts giving orders at his slaves."
 carnx_decision_events.1020.desc_intro_intermediate_returned_02: "As I hesitate slightly, [slave_trader.GetFirstName] appears a bit miffed at my indecisiveness.\n\n[slave_trader.GetSheHe|U] shrugs [slave_trader.GetHerHis] shoulders with a "Take all the time you need, I guess," and shuffles over to help another customer."
 carnx_decision_events.1020.desc_one_slave_new_01: "\n\nWith an experienced manner, [slave_trader.GetSheHe] examines my [first_slave.GetFirstName], then nods and mumbles something to [slave_trader.GetHerselfHimself]."
 carnx_decision_events.1020.desc_one_slave_new_02: "\n\n[slave_trader.GetSheHe|U] inspects the body of [first_slave.GetFirstName], then tilts [slave_trader.GetHerHis] head, as if listening for something. Then [slave_trader.GetSheHe] nods."
 carnx_decision_events.1020.desc_two_slaves_new_01: "\n\n[slave_trader.GetSheHe|U] lays [slave_trader.GetHerHis] hands upon [first_slave.GetFirstName] and [slave_trader.GetHerHis] eyes get an intrigued look when noticing the [second_slave.GetFirstName]."
 carnx_decision_events.1020.desc_two_slaves_new_02: "\n\n[slave_trader.GetSheHe|U] starts pinching [first_slave.GetFirstName], carefully considering the [first_slave.GetWomanMan], then [slave_trader.GetSheHe] closely inspects [second_slave.GetFirstName], seemingly pleased with something."
 carnx_decision_events.1020.desc_three_slaves_new_01: "\n\nExamining, squeezing and turning; [slave_trader.GetSheHe] scrutinizes every detail — be it the teeth of [first_slave.GetFirstName], [second_slave.GetFirstName]'s muscles or [third_slave.GetFirstName]'s ass."
 carnx_decision_events.1020.desc_three_slaves_new_02: "\n\n[slave_trader.GetSheHe|U] has, before I know it, thoroughly inspected [first_slave.GetFirstName] and the [second_slave.GetFirstName]. [slave_trader.GetHerHis|U] hands quickly move across [third_slave.GetFirstName]'s body, looking for flaws."
 carnx_decision_events.1020.desc_outraged_partner_new: "$ep3_laamp_decision_event.1020.desc_outraged_partner_new$"
 carnx_decision_events.1020.desc_outraged_partner_returned: "\n\nOut of the corner of my eye, I notice [visiting_partner.GetFirstName], still seething at [slave_trader.GetFirstNamePossessiveNoTooltip] cheap offerings."

