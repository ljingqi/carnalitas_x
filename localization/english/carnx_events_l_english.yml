l_english:
 carnx_slave.0001.t:0 "Buy Foreign Slaves"
 carnx_slave.0001.desc:0 "Slave traders have arrived from foreign lands, bringing some slaves for sale. Should I buy one of them?"
 carnx_slave.0001.a:0 "[valuable_option.GetFirstNameNoTooltip] looks quite valuable."
 carnx_slave.0001.b:0 "[common_option.GetFirstNameNoTooltip] seems like a better bargain."
 carnx_slave.0001.c:0 "I will buy both of them!"
 carnx_slave.0001.d:0 "Both of them fail to impress me."

 carnx_slave.0002.t:0 "Sex With a Slave"
 carnx_slave.0002.desc:0 "I just had sex with [slave.GetFirstNameNoTooltip]."
 carnx_slave.0002.a:0 "OK"

 carnx_slave.0003.t:0 "Runaway Slave"
 carnx_slave.0003.scapegoat.desc:1 "Last night, my slave [slave.GetFirstNameNoTooltip] decided [slave.GetSheHe] had had enough, and fled, taking some of my valuables with [slave.GetHerHim]! What's worse, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP saw#! [slave.GetHerHim] rushing into the dark, and didn't think to tell anyone till the morning."
 carnx_slave.0003.desc:1 "Last night, my slave [slave.GetFirstNameNoTooltip] decided [slave.GetSheHe] had had enough, and fled, taking some of my valuables with [slave.GetHerHim]!"
 carnx_slave.0003.gold_stays_lost.tt:0 "Your gold stays lost"
 carnx_slave.0003.a:0 "Send a description to every town, village, and hamlet!"
 carnx_slave.0003.a.tt_success:0 "[slave.GetFirstNameNoTooltip] is spotted and captured"
 carnx_slave.0003.a.tt_failure:0 "[slave.GetFirstNameNoTooltip] escapes with your gold"
 carnx_slave.0003.b:0 "Get my cloak, I'll hunt [slave.GetHerHim] down myself."
 carnx_slave.0003.b.tt_success:0 "You catch [slave.GetFirstNameNoTooltip] before [slave.GetSheHe] can get far"
 carnx_slave.0003.b.tt_failure:0 "$carnx_slave.0003.a.tt_failure$"
 carnx_slave.0003.c:0 "[scapegoat.GetFirstNameNoTooltip], this is your fault, so you can pay!"
 carnx_slave.0003.d:0 "You are forgiven, [scapegoat.GetFirstNameNoTooltip]. These things happen."
 carnx_slave.0003.e:0 "I have more important matters to attend to."

 carnx_slave.0004.t:0 "Piety Loss From Slaves"
 carnx_slave.0004.desc:0 "I lost piety from slaves owned against religious doctrines."
 carnx_slave.0004.a:0 "OK"
 carnx_slave.0004.tt:0 "Piety Loss From Slaves"
 carnx_slave.0004.piety_loss.tt:0 "Lost piety from slaves owned against religious doctrines"

 carnx_slave.0005.t:0 "Freedom for a Slave"
 carnx_slave.0005.desc:1 "My [GetPlayer.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] [court_chaplain.GetFirstNameNoTooltip] approaches me with a disapproving expression. [court_chaplain.GetSheHe|U] explains that our faith does not permit owning [slave.GetFaith.GetAdherentNamePluralNoTooltip|U] as slaves, and therefore I should immediately grant [slave.GetFirstNameNoTooltip] [slave.GetHerHis] freedom."
 carnx_slave.0005.a:0 "You have a point, I will free [slave.GetHerHim]."
 carnx_slave.0005.b:0 "I will not free [slave.GetHerHim], but make a generous donation instead."
 carnx_slave.0005.c:0 "Be it as it may, I will not free [slave.GetHerHim]!"

 carnx_slave.0006.t:0 "Infamous Slaver"
 carnx_slave.0006.desc:0 "For years, I have been enslaving war captives and prisoners, and selling them to willing buyers. Yet even as they seek me to buy another slave, they slander me and call me "slaver" behind my back. But why should I care? Money and the power that it brings is what I seek, and selling people into slavery is a way to get ahead."
 carnx_slave.0006.a:0 "Let them talk."

 carnx_slave.0007.t:0 "Famous Liberator"
 carnx_slave.0007.desc:0 "For years, I have been freeing people from slavery, rather than keeping them in bondage or selling them. I recently heard people call me "liberator" with respect in their voice. This fills my heart with joy. I should continue being a force for good and free even more."
 carnx_slave.0007.a:0 "May [ROOT.Char.GetFaith.HighGodName] help me."
