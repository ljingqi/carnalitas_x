l_french:
 carnx_slave.0001.t:0 "Acheter des esclaves étrangers"
 carnx_slave.0001.desc:0 "Des marchands d’esclaves sont arrivés de l’étranger avec des esclaves à vendre. Dois-je acheter l’un[Select_CString(And(valuable_option.IsFemale, common_option.IsFemale), 'e', '')] d’entre [Select_CString(And(valuable_option.IsFemale, common_option.IsFemale), 'elles', 'eux')] ?"
 carnx_slave.0001.a:0 "[valuable_option.GetFirstNameNoTooltip] semble assez précieu[valuable_option.Custom('FR_XSe')]."
 carnx_slave.0001.b:0 "[common_option.GetFirstNameNoTooltip] semble être une meilleure affaire."
 carnx_slave.0001.c:0 "Je les achèterai tou[Select_CString(And(valuable_option.IsFemale, common_option.IsFemale), 'te', '')]s les deux !"
 carnx_slave.0001.d:0 "Aucun[Select_CString(And(valuable_option.IsFemale, common_option.IsFemale), 'e', '')] ne m’impressionne."
 carnx_slave.0001.e:0 "Je refuse de prendre part à ce commerce abominable!"

 carnx_slave.0002.t:0 "Sexe avec une esclave"
 carnx_slave.0002.desc:0 "Je viens de coucher avec [slave.GetFirstNameNoTooltip]."
 carnx_slave.0002.a:0 "OK"

 carnx_slave.0003.t:0 "Esclave en fuite"
 carnx_slave.0003.scapegoat.desc:1 "La nuit dernière, mon esclave [slave.GetFirstNameNoTooltip] a décidé qu’[slave.GetSheHe] en avait assez et s’est enfui, emportant certains de mes objets de valeur avec [slave.GetHerHim] ! Pire encore, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP l’a vu#! s’enfuir dans l’obscurité, et n’a pensé à le dire à personne avant le matin."
 carnx_slave.0003.desc:1 "La nuit dernière, mon esclave [slave.GetFirstNameNoTooltip] a décidé qu’[slave.GetSheHe] en avait assez et s’est enfui, emportant certains de mes objets de valeur avec [slave.GetHerHim] !"
 carnx_slave.0003.gold_stays_lost.tt:0 "Votre or reste perdu"
 carnx_slave.0003.a:0 "Envoyez une description à chaque ville, village et hameau !"
 carnx_slave.0003.a.tt_success:0 "[slave.GetFirstNameNoTooltip] est repéré et capturé"
 carnx_slave.0003.a.tt_failure:0 "[slave.GetFirstNameNoTooltip] s’échappe avec votre or"
 carnx_slave.0003.b:0 "Prenez mon manteau, je vais [slave.GetHerHim] traquer moi-même."
 carnx_slave.0003.b.tt_success:0 "Vous rattrapez [slave.GetFirstNameNoTooltip] avant qu’[slave.GetSheHe] ne puisse aller bien loin"
 carnx_slave.0003.b.tt_failure:0 "$carnx_slave.0003.a.tt_failure$"
 carnx_slave.0003.c:0 "[scapegoat.GetFirstNameNoTooltip], c’est votre faute, vous pouvez donc payer !"
 carnx_slave.0003.d:0 "Vous êtes pardonné[scapegoat.Custom('FR_E')], [scapegoat.GetFirstNameNoTooltip]. Ce sont des choses qui arrivent."
 carnx_slave.0003.e:0 "J’ai des choses plus importantes à faire."

 carnx_slave.0004.t:0 "Perte de piété dûe aux esclaves"
 carnx_slave.0004.desc:0 "J’ai perdu la piété à cause des esclaves possédés à l’encontre des doctrines religieuses."
 carnx_slave.0004.a:0 "OK"
 carnx_slave.0004.tt:0 "Perte de piété dûe aux esclaves"
 carnx_slave.0004.piety_loss.tt:0 "Piété perdue à cause des esclaves possédés à l’encontre des doctrines religieuses"

 carnx_slave.0005.t:0 "Liberté pour un esclave"
 carnx_slave.0005.desc:1 "M[court_chaplain.Custom('FR_OnA')] [GetPlayer.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] [court_chaplain.GetFirstNameNoTooltip] s’approche de moi d’un air désapprobateur. [court_chaplain.GetSheHe|U] explique que notre foi ne permet pas de posséder [slave.GetFaith.GetAdherentNamePluralNoTooltip|U] comme esclaves, et que je dois donc immédiatement accorder la liberté à [slave.GetFirstNameNoTooltip]."
 carnx_slave.0005.a:0 "Vous avez raison, je vais [slave.GetHerHim] libérer."
 carnx_slave.0005.b:0 "Je ne vais pas [slave.GetHerHim] libérer, mais je ferai un don généreux à la place."
 carnx_slave.0005.c:0 "Quoi qu’il en soit, je ne [slave.GetHerHim] libérerai pas !"

 carnx_slave.0006.t:0 "Esclavagiste tristement célèbre"
 carnx_slave.0006.desc:0 "Depuis des années, je réduis en esclavage des captifs de guerre et des prisonniers, et je les vends à des acheteurs intéressés. Pourtant, alors même qu’ils me cherchent pour acheter un autre esclave, ils me calomnient et me traitent d’"esclavagiste" dans mon dos. Mais pourquoi devrais-je m’en soucier ? Ce que je recherche, c’est l’argent et le pouvoir qu’il procure, et vendre des gens en esclavage est un moyen d’avancer."
 carnx_slave.0006.a:0 "Laissez-les parler."

 carnx_slave.0007.t:0 "Libérateur célèbre"
 carnx_slave.0007.desc:0 "Depuis des années, je libère des personnes de l’esclavage, plutôt que de les maintenir en servitude ou de les vendre. J’ai récemment entendu des personnes m’appeler "libérateur" avec du respect dans la voix. Cela me remplit le cœur de joie. Je devrais continuer à être une force pour le bien et libérer encore plus de gens."
 carnx_slave.0007.a:0 "Puisse [ROOT.Char.GetFaith.HighGodName] m’aider."

 carnx_slave.0008.t:0 "Choisir l’attitude esclavagiste"
 carnx_slave.0008.desc:0 "Je peux choisir mon attitude vis-à-vis de l’esclavage pour mieux en profiter."
 carnx_slave.0008.a:0 "$carnx_slavery_attitude_slaver_modifier$"
 carnx_slave.0008.b:0 "$carnx_slavery_attitude_liberator_modifier$"
 carnx_slave.0008.c:0 "$carnx_slavery_attitude_trader_modifier$"
 carnx_slave.0008.d:0 "$carnx_slavery_attitude_employer_modifier$"
 carnx_slave.0008.e:0 "Aucune"
