l_korean:
 carnx_slave.0001.t:0 "외국 노예 구매"
 carnx_slave.0001.desc:0 "외국에서 온 노예 상인들이 판매할 노예들을 데리고 왔다. 그들 중 하나를 사야 할까?"
 carnx_slave.0001.a:0 "[valuable_option.GetFirstNameNoTooltip]이(가) 꽤 가치 있어 보인다."
 carnx_slave.0001.b:0 "[common_option.GetFirstNameNoTooltip]이(가) 더 나은 거래 같다."
 carnx_slave.0001.c:0 "둘 다 사겠다!"
 carnx_slave.0001.d:0 "둘 다 인상적이지 않다."
 carnx_slave.0001.e:0 "I refuse to take part in this abominable trade!"

 carnx_slave.0002.t:0 "노예와의 성관계"
 carnx_slave.0002.desc:0 "나는 방금 [slave.GetFirstNameNoTooltip]와(과) 성관계를 가졌다."
 carnx_slave.0002.a:0 "알겠다"

 carnx_slave.0003.t:0 "도망친 노예"
 carnx_slave.0003.scapegoat.desc:1 "어젯밤, 내 노예 [slave.GetFirstNameNoTooltip]이(가) 더 이상 견딜 수 없다고 결심하고 도망쳤는데, 내 귀중품 일부를 가져갔다! 더 나쁜 건, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)]이(가) #EMP [slave.GetHerHim]이(가) 어둠 속으로 달아나는 걸 봤는데#!, 아침까지 아무에게도 말하지 않았다는 거다."
 carnx_slave.0003.desc:1 "어젯밤, 내 노예 [slave.GetFirstNameNoTooltip]이(가) 더 이상 견딜 수 없다고 결심하고 도망쳤는데, 내 귀중품 일부를 가져갔다!"
 carnx_slave.0003.gold_stays_lost.tt:0 "당신의 금화는 잃은 채로 남습니다"
 carnx_slave.0003.a:0 "모든 도시, 마을, 작은 촌락에 수배령을 내려라!"
 carnx_slave.0003.a.tt_success:0 "[slave.GetFirstNameNoTooltip]이(가) 발견되어 체포됩니다"
 carnx_slave.0003.a.tt_failure:0 "[slave.GetFirstNameNoTooltip]이(가) 당신의 금화를 가지고 도망칩니다"
 carnx_slave.0003.b:0 "내 망토를 가져와. 내가 직접 [slave.GetHerHim]을(를) 쫓겠다."
 carnx_slave.0003.b.tt_success:0 "[slave.GetFirstNameNoTooltip]이(가) 멀리 가기 전에 당신이 잡습니다"
 carnx_slave.0003.b.tt_failure:0 "$carnx_slave.0003.a.tt_failure$"
 carnx_slave.0003.c:0 "[scapegoat.GetFirstNameNoTooltip], 이건 네 잘못이니 네가 배상해라!"
 carnx_slave.0003.d:0 "[scapegoat.GetFirstNameNoTooltip], 용서하겠다. 이런 일은 일어날 수 있지."
 carnx_slave.0003.e:0 "나는 더 중요한 일들이 있다."

 carnx_slave.0004.t:0 "노예로 인한 경건 상실"
 carnx_slave.0004.desc:0 "종교적 교리에 반하는 노예 소유로 인해 경건을 잃었다."
 carnx_slave.0004.a:0 "알겠다"
 carnx_slave.0004.tt:0 "노예로 인한 경건 상실"
 carnx_slave.0004.piety_loss.tt:0 "종교적 교리에 반하는 노예 소유로 인해 경건을 잃었습니다"

 carnx_slave.0005.t:0 "노예의 자유"
 carnx_slave.0005.desc:1 "내 [GetPlayer.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] [court_chaplain.GetFirstNameNoTooltip]이(가) 불만스러운 표정으로 다가왔다. [court_chaplain.GetSheHe|U]은(는) 우리의 신앙이 [slave.GetFaith.GetAdherentNamePluralNoTooltip|U]을(를) 노예로 소유하는 것을 허락하지 않으므로, 즉시 [slave.GetFirstNameNoTooltip]에게 자유를 주어야 한다고 설명한다."
 carnx_slave.0005.a:0 "일리가 있군. [slave.GetHerHim]을(를) 해방시키겠다."
 carnx_slave.0005.b:0 "[slave.GetHerHim]을(를) 해방시키지는 않겠지만, 대신 후한 기부를 하겠다."
 carnx_slave.0005.c:0 "어쨌든 나는 [slave.GetHerHim]을(를) 해방시키지 않을 것이다!"

 carnx_slave.0006.t:0 "악명 높은 노예상"
 carnx_slave.0006.desc:0 "수년간 나는 전쟁 포로와 죄수들을 노예로 만들어 기꺼이 사려는 사람들에게 팔아왔다. 그들이 나에게 또 다른 노예를 사러 오면서도, 내 뒤에서는 나를 비방하며 '노예상'이라고 부른다. 하지만 내가 왜 신경 써야 하는가? 내가 추구하는 것은 돈과 그것이 가져다주는 권력이며, 사람들을 노예로 파는 것은 그것을 얻는 방법일 뿐이다."
 carnx_slave.0006.a:0 "그들이 떠들게 내버려 두자."

 carnx_slave.0007.t:0 "유명한 해방자"
 carnx_slave.0007.desc:0 "수년간 나는 사람들을 노예 상태로 유지하거나 팔기보다는 노예제에서 해방시켜 왔다. 최근 사람들이 존경의 목소리로 나를 '해방자'라고 부르는 것을 들었다. 이는 내 마음을 기쁨으로 가득 채운다. 나는 계속해서 선한 힘이 되어 더 많은 이들을 해방시켜야 한다."
 carnx_slave.0007.a:0 "[ROOT.Char.GetFaith.HighGodName]께서 나를 도우시기를."

 carnx_slave.0008.t:0 "노예제에 대한 태도 선택"
 carnx_slave.0008.desc:0 "노예제를 더 잘 활용하기 위해 내 태도를 선택할 수 있다."
 carnx_slave.0008.a:0 "$carnx_slavery_attitude_slaver_modifier$"
 carnx_slave.0008.b:0 "$carnx_slavery_attitude_liberator_modifier$"
 carnx_slave.0008.c:0 "$carnx_slavery_attitude_trader_modifier$"
 carnx_slave.0008.d:0 "$carnx_slavery_attitude_employer_modifier$"
 carnx_slave.0008.e:0 "없음"