l_russian:
 carnx_slave.0001.t:0 "Купить иностранных рабов"
 carnx_slave.0001.desc:0 "Работорговцы прибыли из-за рубежа, привезя несколько рабов на продажу. Должен ли я купить одного из них?"
 carnx_slave.0001.a:0 "[valuable_option.GetFirstNameNoTooltip] выглядит довольно ценно."
 carnx_slave.0001.b:0 "[common_option.GetFirstNameNoTooltip] похоже, это более выгодная сделка."
 carnx_slave.0001.c:0 "Я куплю их обоих!"
 carnx_slave.0001.d:0 "Они оба не производят на меня впечатления."
 carnx_slave.0001.e:0 "Я отказываюсь участвовать в этой отвратительной торговле!"

 carnx_slave.0002.t:0 "Sex With a Slave"
 carnx_slave.0002.desc:0 "I just had sex with [slave.GetFirstNameNoTooltip]."
 carnx_slave.0002.a:0 "OK"

 carnx_slave.0003.t:0 "Сбежавший раб"
 carnx_slave.0003.scapegoat.desc:1 "Прошлой ночью, мой раб [slave.GetFirstNameNoTooltip] решил [slave.GetSheHe] что с него достаточно и сбежал, прихватив с собой кое-что из моих ценностей. [slave.GetHerHim]! Что еще хуже, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP saw#! [slave.GetHerHim] бросился в темноту и не подумал никому рассказать до утра."
 carnx_slave.0003.desc:1 "Прошлой ночью, мой раб [slave.GetFirstNameNoTooltip] решил [slave.GetSheHe] что с него достаточно и сбежал, прихватив с собой кое-что из моих ценностей. [slave.GetHerHim]!"
 carnx_slave.0003.gold_stays_lost.tt:0 "Ваше золото остается не найденным"
 carnx_slave.0003.a:0 "Разошлите описание в каждый город, деревню и хутор!"
 carnx_slave.0003.a.tt_success:0 "[slave.GetFirstNameNoTooltip] замечен и захвачен в плен"
 carnx_slave.0003.a.tt_failure:0 "[slave.GetFirstNameNoTooltip] убегает с твоим золотом"
 carnx_slave.0003.b:0 "Дайте мне мой плащ, я сам выслежу [slave.GetHerHim]."
 carnx_slave.0003.b.tt_success:0 "Ты ловишь [slave.GetFirstNameNoTooltip] до того, как [slave.GetSheHe] уйдет далеко"
 carnx_slave.0003.b.tt_failure:0 "$carnx_slave.0003.a.tt_failure$"
 carnx_slave.0003.c:0 "[scapegoat.GetFirstNameNoTooltip], это ваша вина, так что вы можете заплатить!"
 carnx_slave.0003.d:0 "Ты прощен, [scapegoat.GetFirstNameNoTooltip]. Такие вещи случаются."
 carnx_slave.0003.e:0 "У меня есть более важные дела, которыми я должен заняться."

 carnx_slave.0004.t:0 "Piety Loss From Slaves"
 carnx_slave.0004.desc:0 "I lost piety from slaves owned against religious doctrines."
 carnx_slave.0004.a:0 "OK"
 carnx_slave.0004.tt:0 "Потеря благочестия от рабов"
 carnx_slave.0004.piety_loss.tt:0 "Утраченно благочестие из-за рабов, принадлежавших вам вопреки религиозным доктринам"

 carnx_slave.0005.t:0 "Свобода для раба"
 carnx_slave.0005.desc:1 "Мой [GetPlayer.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] [court_chaplain.GetFirstNameNoTooltip] подходит ко мне с неодобрительным выражением лица. [court_chaplain.GetSheHe|U] объясняет, что наша вера не позволяет владеть им [slave.GetFaith.GetAdherentNamePluralNoTooltip|U] как рабом, и поэтому я должен немедленно предоставить [slave.GetFirstNameNoTooltip] [slave.GetHerHis] свободу."
 carnx_slave.0005.a:0 "Ты прав, я освобожу [slave.GetHerHim]."
 carnx_slave.0005.b:0 "Я не освобожу [slave.GetHerHim], но вместо этого сделаю щедрое пожертвование."
 carnx_slave.0005.c:0 "Как бы то ни было, я не освобожу [slave.GetHerHim]!"

 carnx_slave.0006.t:0 "Печально известный поработитель"
 carnx_slave.0006.desc:0 "В течение многих лет я порабощал военнопленных мужчин и женщин и продавал их желающим. И все же, даже когда они ищут меня, чтобы купить другого раба, они клевещут на меня и называют "поработителем" за моей спиной. Но почему это должно меня волновать? Деньги и власть, которую они приносят, - это то, к чему я стремлюсь, а продажа людей в рабство - это способ продвинуться вперед."
 carnx_slave.0006.a:0 "Пусть они болтают."

 carnx_slave.0007.t:0 "Знаменитый освободитель"
 carnx_slave.0007.desc:0 "В течение многих лет я освобождал людей от рабства, вместо того чтобы держать их в рабстве или продавать. Недавно я услышал, как люди называют меня "освободителем" с уважением в голосе. Это наполняет мое сердце радостью. Я должен продолжать быть силой добра и еще больше освобождать рабов."
 carnx_slave.0007.a:0 "Пусть [ROOT.Char.GetFaith.HighGodName] поможет мне."

 carnx_slave.0008.t:0 "Выберите отношение к рабству"
 carnx_slave.0008.desc:0 "Я могу выбрать свое отношение к рабству, чтобы лучше использовать его."
 carnx_slave.0008.a:0 "$carnx_slavery_attitude_slaver_modifier$"
 carnx_slave.0008.b:0 "$carnx_slavery_attitude_liberator_modifier$"
 carnx_slave.0008.c:0 "$carnx_slavery_attitude_trader_modifier$"
 carnx_slave.0008.d:0 "$carnx_slavery_attitude_employer_modifier$"
 carnx_slave.0008.e:0 "Ничто"
