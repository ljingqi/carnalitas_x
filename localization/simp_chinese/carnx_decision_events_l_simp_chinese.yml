l_simp_chinese:
 carnx_decision_events.1000.desc_intro_returned_from_slave_market: "参观完奴隶市场后，一小队杂耍艺人正在主广场进行小型表演，吸引了适量的观众。"
 carnx_decision_events.1000.desc_intro_returned_from_slave_trader: "当我们从奴隶贩子那里回来时，其他人似乎也从[ROOT.Char.Custom('SettlementCity')|l]的各个地方回来了，[ROOT.Char.Custom('GetMainsquareCommons')]的游客也随之大量涌入。"
 carnx_decision_events.1000.a: "参观奴隶市场"
 carnx_decision_events.1000.a_second: "奴隶市场上还有一些未完的事务。"
 carnx_decision_events.1000.a.tt: "从当地奴隶市场购买奴隶"
 carnx_decision_events.1000.b: "也许我应该买些奴隶"
 carnx_decision_events.1000.b_second: "或许，我们应该回到奴隶贩子那里去。"
 carnx_decision_events.1000.b.tt: "将奴隶卖给当地奴隶贩子"
 already_sold_slave.tt: "你卖掉了一个[slave|E]。"
 carnx_decision_events.1000.refused.tt: "你最近拒绝参与奴隶贸易，请在[GetCurrentDateWithDiff(GetVarTimeRemaining(THIS.Char.MakeScope, 'carnx_1000_refused_recently'))]时再试一次。"
 carnx_decision_events.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：奴隶市场"
 carnx_decision_events.1010.desc_returned_01: "太阳高高地挂在奴隶市场的上空，我又回到了充满各种声音、活动和气味的地方。"
 carnx_decision_events.1010.desc_returned_02: "当我回到奴隶市场嘈杂的声音和阴暗的活动中时，一朵乌云柔化了整个奴隶市场的光线。"
 carnx_decision_events.1010.desc_returned_from_slave_merchant_01: "从最后一个商人那里回来，其他奴隶商人和他们的随从还在如火如荼地来回推搡着不幸的奴隶。"
 carnx_decision_events.1010.desc_returned_from_slave_merchant_02: "走出最后一个商人的店铺，来到奴隶市场的广场上，我眯起眼睛，看着广场上铺天盖地的亮光。"
 carnx_decision_events.1010.desc_01: "在[visiting_location.GetBaronyNameExplicitly]的奴隶市场上，只有一个商人值得一去[first_slave_merchant.GetFirstName]，就在酒馆旁边的一个小帐篷里。这里的顾客似乎寥寥无几，出售的被锁链锁住并贴上标签的奴隶就更少了。"
 carnx_decision_events.1010.desc_02: "在[visiting_location.GetBaronyNameExplicitly]的奴隶市场上，有几个商人值得一去，其中[first_slave_merchant.GetFirstName]在妓院旁的一个大帐篷里，而[second_slave_merchant.GetFirstName]则在一个有人看守的围栏里。一些拍卖师向聚集在一起的人群大声颂扬出售奴隶的优点。"
 carnx_decision_events.1010.desc_03: "在[visiting_location.GetBaronyNameExplicitly]的奴隶市场上，有许多值得一去的商人，其中[first_slave_merchant.GetFirstName]在一个豪华的帐篷里，[second_slave_merchant.GetFirstName]在一个戒备森严的围栏里，[third_slave_merchant.GetFirstName]则在更前面的地方。广场上人头攒动，人们在讨价还价，争夺各式各样的奴隶。"
 carnx_decision_events.1010.desc_outro_outraged_partner: "\n\n突然，我听到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))]、[visiting_partner.GetFirstNamePossessive]、愤怒的声音在我耳边响起： “你真的需要涉足这个恶心的行业吗？#EMP 让我们离开这里#! \"。"
 carnx_decision_events.1010.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]跟随我的脚步，悠闲地在街上闲逛，对出售的奴隶评头论足。[visiting_partner.GetSheHe|U]看着我停顿下来，试图确定下一步该往哪里走。"
 carnx_decision_events.1010.desc_outro: "$ep3_laamp_decision_event.1040.desc_outro$"
 carnx_decision_events.1010.desc_outro_return_outraged_partner_finished: "\n\n[visiting_partner.GetFirstName]他开始显得有些疲惫，用愤怒的声音说：\"我们现在肯定已经结束了，[visiting_partner.Custom2('RelationToMe', ROOT.Char)]？"
 carnx_decision_events.1010.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 carnx_decision_events.1010.desc_outro_return_finished: "\n\n双脚酸痛，肚子咕咕叫，我发现自己正在四处寻找返回主广场的最快路径。"
 carnx_decision_events.1010.desc_outro_return_outraged_partner_01: "\n\n[visiting_partner.GetFirstName]仍然气愤难平，在广场上急匆匆地走着，努力与我保持一致。[visiting_partner.GetSheHe|U]追了上来，我稍作停顿，考虑着下一步该怎么做。"
 carnx_decision_events.1010.desc_outro_return_outraged_partner_02: "\n\n[visiting_partner.GetFirstName]与一个男人撞了个满怀，他正赶着一群奴隶穿过广场，他们的脚都磨破了。我心不在焉地观察着他们，思考着下一步该怎么办。"
 carnx_decision_events.1010.desc_outro_return_partner_01: "$ep3_laamp_decision_event.1060.desc_outro_return_partner_01$"
 carnx_decision_events.1010.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName]走到一旁，以免撞到一个男人，他正赶着一群奴隶穿过广场，他们的脚都磨破了。我心不在焉地观察着他们，思考着下一步该怎么办。"
 carnx_decision_events.1010.desc_outro_return_01: "$ep3_laamp_decision_event.1060.desc_outro_return_01$"
 carnx_decision_events.1010.desc_outro_return_02: "\n\n一队待价而沽的奴隶正穿过集市，为首的是他们的主人，随行的还有全副武装的卫兵。我一边随意地观察着他们，一边考虑着下一步的行动。"
 carnx_decision_events.1010.a: "让我们来看看[first_slave_merchant.GetFirstNamePossessive]的奴隶"
 carnx_decision_events.1010.a_second: "[first_slave_merchant.GetFirstNamePossessive]的奴隶看起来挺有意思的"
 carnx_decision_events.1010.a.tt: "转到[first_slave_merchant.GetFirstNamePossessive]"
 carnx_decision_events.1010.a.cooldown.tt: "你已在此商家处购买了[slave|E]。"
 carnx_decision_events.1010.b: "我想知道[second_slave_merchant.GetFirstName]能提供什么？"
 carnx_decision_events.1010.b_second: "[second_slave_merchant.GetFirstName]有一些合心意的奴隶。"
 carnx_decision_events.1010.b.tt: "转到[second_slave_merchant.GetFirstNamePossessive]"
 carnx_decision_events.1010.b.cooldown.tt: "$carnx_decision_events.1010.a.cooldown.tt$"
 carnx_decision_events.1010.c: "也许我应该去看看[third_slave_merchant.GetFirstName]。"
 carnx_decision_events.1010.c_second: "我或许应该返回[third_slave_merchant.GetFirstName]处。"
 carnx_decision_events.1010.c.tt: "转到[third_slave_merchant.GetFirstNamePossessive]"
 carnx_decision_events.1010.c.cooldown.tt: "$carnx_decision_events.1010.a.cooldown.tt$"
 carnx_decision_events.1010.d: "我拒绝参与这种可憎的交易！"
 carnx_decision_events.1010.e: "$ep3_laamp_decision_event.1010.e$"
 carnx_decision_events.1010.e_second: "$ep3_laamp_decision_event.1040.e_second$"
 carnx_decision_events.1011.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：奴隶商人"
 carnx_decision_events.1011.desc_intro: "一进门，我就看到一排奴隶，他们衣着鲜艳，珠光宝气，按照性别和年龄排列。奴隶商人[slave_merchant.GetFirstName]站在他们前面，正和旁边的仆人闲聊。两旁还有几个手持刀枪的仆人站岗。"
 carnx_decision_events.1011.desc: "$carnx_decision_events.1011.desc_intro$\n\n[slave_merchant.GetSheHe|U]看了我一眼，迅速结束了[slave_merchant.GetHerHis]的谈话，然后转过身来对我说，[slave_merchant.GetSheHe]指着[slave_merchant.GetHerHim]身后的队伍： “这些是我要出售的奴隶。”\n\n“全都完好无损！” [slave_merchant.GetSheHe]补充道，然后鼓励我亲自检查他们。"
 carnx_decision_events.1011.desc_reused_slave_merchant: "$carnx_decision_events.1011.desc_intro$\n\n[slave_merchant.GetSheHe|U]向我投来认可的目光，挑了挑眉毛，朝我走了几步：\"那么，你可不是每天都能见到回头客的！”\n\n“请看看我的商品，\"[slave_merchant.GetSheHe]说，并试图露出一个微笑。"
 carnx_decision_events.1011.desc_returned_01: "在他的摊位上，[slave_merchant.GetFirstName]仍然站在他的[slave_merchant.GetHerHis]商品前，现在正粗鲁地对一个奴隶大喊大叫。\n\n[slave_merchant.GetSheHe|U]举起[slave_merchant.GetHerHis]的手，好像要打人，但在我到来后立即停住了。“你还是想买人吗？” [slave_merchant.GetSheHe]用得意的语气说道。"
 carnx_decision_events.1011.desc_returned_02: "我回来时，[slave_merchant.GetFirstName]正拿着一个[ROOT.Char.Custom('WritingInstrument')]，一边检查[slave_merchant.GetHerHis]安排好的奴隶，一边迅速地在一本破烂的日记本上做记录。\n\n[slave_merchant.GetSheHe]看了我一眼，说：\"又回来了？你想要哪一个？\"然后走过去检查队伍中的其他奴隶。"
 carnx_decision_events.1011.desc_returned_03: "[slave_merchant.GetFirstName]正在接待另一位顾客，他正在对一名女奴进行细微的检查，从她的嘴巴和牙齿开始，然后依次检查她身体的各个部位。\n\n注意到我后，[slave_merchant.GetSheHe]迅速转过身来，宣布道： “又是你！我的话，你改变主意了吗？”"
 carnx_decision_events.1011.a: "“我得说，[first_merchant_slave.GetFirstNameNoTooltip]看起来是个不错的选择。”"
 carnx_decision_events.1011.b: "“我宁愿选择[second_merchant_slave.GetFirstNameNoTooltip]。”"
 carnx_decision_events.1011.c: "$carnx_decision_events.1021.d$"
 carnx_decision_events.1011.return.tt: "你返回奴隶市场"
 carnx_decision_events.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]： 无问题"
 carnx_decision_events.1020.desc_intro_reused_slave_trader: "一个声音穿过奴隶市场的喧嚣： “我总是很感谢回头客！”[slave_trader.GetFirstName]感叹道，[slave_trader.GetSheHe]走近我，检查我带来的奴隶。"
 carnx_decision_events.1020.desc_intro_many_merchants: "在[visiting_location.GetBaronyNameExplicitly]的奴隶市场上，到处都是奴隶交易者，我很容易就找到了著名的奴隶贩子[slave_trader.GetFirstName]。"
 carnx_decision_events.1020.desc_intro_new_01: "奴隶贩子[slave_trader.GetFirstName]出来检查我带来的奴隶。"
 carnx_decision_events.1020.desc_intro_new_02: "巷子里挤满了人，我的肩膀不小心撞到了后面的人。奴隶贩子[slave_trader.GetFirstName]转身与我对峙，[slave_trader.GetSheHe]注意到我带来的奴隶，开始仔细检查。"
 carnx_decision_events.1020.desc_intro_returned_01: "走回奴隶贩子那里，[slave_trader.GetFirstName]在我回来后好奇地看着我： “我的提议仍然有效。”\n\n然后，[slave_trader.GetSheHe]转向[slave_trader.GetHerHis]的仆人，开始发号施令。"
 carnx_decision_events.1020.desc_intro_returned_02: "回到奴隶贩子们中间，[slave_trader.GetFirstNamePossessive]摊位依然很显眼。\n\n[slave_trader.GetSheHe|U]注意到我，停顿了一会儿，然后说：\"那我们成交吧？”"
 carnx_decision_events.1020.desc_intro_intermediate_returned_01: "我还在思考自己的选择，[slave_trader.GetFirstName]向我投来漠然的目光，然后说了一句： “我的提议仍然有效，\"他用单调的声音说道。\n\n然后，[slave_trader.GetSheHe]不慌不忙地转向[slave_trader.GetHerHis]仆人，开始发号施令。"
 carnx_decision_events.1020.desc_intro_intermediate_returned_02: "我略微犹豫了一下，[slave_trader.GetFirstName]似乎对我的优柔寡断有些不满。\n\n[slave_trader.GetSheHe|U]耸了耸[slave_trader.GetHerHis]的肩膀，说了句 “我想，你需要多少时间都可以”，说完去招呼另一位顾客了。"
 carnx_decision_events.1020.desc_one_slave_new_01: "\n\n[slave_trader.GetSheHe]以一种老练的方式审视着[first_slave.GetFirstName]，询问[first_slave.GetHerHis]的背景，然后点点头，对[slave_trader.GetHerselfHimself]喃喃自语。"
 carnx_decision_events.1020.desc_one_slave_new_02: "\n\n[slave_trader.GetSheHe|U]检查[first_slave.GetFirstName]，然后摇摇[slave_trader.GetHerHis]的头，抱怨一些所认为的缺陷。最后，[slave_trader.GetSheHe]点头表示同意。"
 carnx_decision_events.1020.desc_two_slaves_new_01: "\n\n[slave_trader.GetSheHe|U]开始检查[first_slave.GetFirstName]和[slave_trader.GetHerHis]当注意到[second_slave.GetFirstName]时，眼睛会露出好奇的神情。"
 carnx_decision_events.1020.desc_two_slaves_new_02: "\n\n[slave_trader.GetSheHe|U]走近[first_slave.GetFirstName] ，仔细查看 [first_slave.GetWomanMan]并询问 [first_slave.GetHerHis]的技能，然后 [slave_trader.GetSheHe]仔细查看 [second_slave.GetFirstName]，似乎对什么感到不满。"
 carnx_decision_events.1020.desc_three_slaves_new_01: "\n\n[slave_trader.GetSheHe]检查我的奴隶，仔细观察每一个细节，无论是[first_slave.GetFirstName]的牙齿、[second_slave.GetFirstName]的肌肉，还是[third_slave.GetFirstName]的技能。"
 carnx_decision_events.1020.desc_three_slaves_new_02: "\n\n[slave_trader.GetSheHe|U] 在我意识到之前，他已经彻底检查了[first_slave.GetFirstName]和[second_slave.GetFirstName]。[slave_trader.GetSheHe|U]询问[third_slave.GetFirstName]的观点看法，试探其缺点。"
 carnx_decision_events.1020.desc_outraged_partner_new: "\n\n突然，我听到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))]、[visiting_partner.GetFirstNamePossessive]、愤怒的声音在我耳边响起： “你真的想把我们的人卖给这个无赖吗？#EMP 让我们离开这里！#!"
 carnx_decision_events.1020.desc_outraged_partner_returned: "\n\n我用眼角的余光注意到 [visiting_partner.GetFirstName]，他还在为我的冷酷无情恼羞成怒。"
 carnx_decision_events.1020.a: "$ep3_laamp_decision_event.1020.a$"
 carnx_decision_events.1020.a.tt: "你可以选择卖掉哪个奴隶"
 carnx_decision_events.1020.a.first_slave.tt: "[first_slave.GetFirstName]#V 当前的提议#!：[gold_i][first_slave.MakeScope.Var('1020_slave_price').GetValue|0]"
 carnx_decision_events.1020.a.second_slave.tt: "[second_slave.GetFirstName]#V 的提议#!：[gold_i][second_slave.MakeScope.Var('1020_slave_price').GetValue|0]"
 carnx_decision_events.1020.a.third_slave.tt: "[third_slave.GetFirstName]#V 当前的提议#!：[gold_i][third_slave.MakeScope.Var('1020_slave_price').GetValue|0]"
 carnx_decision_events.1020.b: "“[slave_trader.GetFirstNameNoTooltip]，那边那个商人实际上给了我更高的报价。”"
 carnx_decision_events.1020.b.success: "你成功说服了[slave_trader.GetShortUIName]"
 carnx_decision_events.1020.b.success.first_slave.tt: "[first_slave.GetFirstName]#P 提高报价#!：[gold_i][first_slave.MakeScope.Var('1020_increased_slave_price').GetValue|0]"
 carnx_decision_events.1020.b.success.second_slave.tt: "[second_slave.GetFirstName]#P 提高报价#!：[gold_i][second_slave.MakeScope.Var('1020_increased_slave_price').GetValue|0]"
 carnx_decision_events.1020.b.success.third_slave.tt: "[third_slave.GetFirstName]#P 提高报价#!：[gold_i][third_slave.MakeScope.Var('1020_increased_slave_price').GetValue|0]"
 carnx_decision_events.1020.b.failure: "[slave_trader.GetShortUIName]在虚张声势"
 carnx_decision_events.1020.b.failure.first_slave.tt: "[first_slave.GetFirstName]#N 降低报价#!：[gold_i][first_slave.MakeScope.Var('1020_decreased_slave_price').GetValue|0]"
 carnx_decision_events.1020.b.failure.second_slave.tt: "[second_slave.GetFirstName]#N 降低报价#!：[gold_i][second_slave.MakeScope.Var('1020_decreased_slave_price').GetValue|0]"
 carnx_decision_events.1020.b.failure.third_slave.tt: "[third_slave.GetFirstName]#N 降低报价#!：[gold_i][third_slave.MakeScope.Var('1020_decreased_slave_price').GetValue|0]"
 carnx_decision_events.1020.b.cooldown.tt: "$ep3_laamp_decision_event.1020.b.cooldown.tt$"
 carnx_decision_events.1020.c: "$carnx_decision_events.1010.d$"
 carnx_decision_events.1020.d: "$ep3_laamp_decision_event.1010.e$"
 carnx_decision_events.1021.t: "$ep3_laamp_decision_event.1021.t$"
 carnx_decision_events.1021.t_success: "$ep3_laamp_decision_event.1021.t_success$"
 carnx_decision_events.1021.t_failure: "$ep3_laamp_decision_event.1021.t_failure$"
 carnx_decision_events.1021.desc_moment_of_purchase_01: "[slave_trader.GetFirstName] 他期待地看着我，似乎对我的决定很满意： “你想卖掉哪个奴隶？”"
 carnx_decision_events.1021.desc_moment_of_purchase_02: "[slave_trader.GetFirstName]向我点了点头，以示道： “金币袋子在这呢。你要卖哪个奴隶？”"
 carnx_decision_events.1021.desc_success: "[slave_trader.GetFirstName]沉思地看着我： “......是吗？那好吧。这么贵重的奴隶，也许我还能再腾出一两个金币。”"
 carnx_decision_events.1021.desc_failure: "[slave_trader.GetFirstName]嗤之以鼻，[slave_trader.GetHerHis]嘴角露出不屑的冷笑：\"别开玩笑了。我的提议不变。”"
 carnx_decision_events.1021.a: "“[first_slave.GetFirstNameNoTooltip]从未让我满意过\"。"
 carnx_decision_events.1021.b: "“我对黄金有更好的用途。带上[second_slave.GetFirstNameNoTooltip]。”"
 carnx_decision_events.1021.c: "\"你可以带走[third_slave.GetFirstNameNoTooltip]。\""
 carnx_decision_events.1021.d: "$ep3_laamp_decision_event.1021.d$"